<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .box {
            width: 90%;
            max-width: 500px;
            background: white;
            box-shadow: 2px 10px 30px gray;
            margin: 50px auto;
            padding: 20px;
            border-radius: 2px 100px 2px 1px;
        }
        .image img {
            width: 100%;
            height: auto;
            border-radius: 10px 100px 2px 2px;
        }
        .heading h1 {
            box-shadow: 2px 2px 5px gray;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            background: #fff;
        }
        .content p {
            box-shadow: 2px 2px 5px gray;
            border-radius: 5px;
            padding: 10px;
            background: #fff;
        }
        i {
            font-size: 30px;
            display: block;
            margin-top: 10px;
        }
        button {
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: gold;
        }
        @media (max-width: 768px) {
            .box {
                width: 95%;
                border-radius: 2px 80px 2px 1px;
            }
            .heading h1 {
                font-size: 24px;
            }
            .content p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="image">
            <img src="https://michaelwillphotography.com/wp-content/uploads/2016/01/best-wedding-photos-pittsburgh-172-1.jpg" alt="Wedding">
        </div>
        <div class="heading">
            <h1>Wedding Invitation</h1>
            <i>Rathan❤️Lavanya</i>
        </div>
        <div class="content">
            <p> 
                Our love story is taking a beautiful turn, and we want you to be a part of it!! <br>
                <strong>Venue:</strong> Kalamandir <br>
                <strong>Date:</strong> 12/12/25  <br>
                <strong>Time:</strong> 10:30 AM<br>
                Near Anjaneya Temple Backside, Hyderabad
            </p>
        </div>
        <button type="button">R❤️L</button>
    </div>
   
</body>
</html>
